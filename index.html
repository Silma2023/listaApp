<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Lista Compartida - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    #login {
      margin-top: 50px;
    }
    #userSelector {
      margin-top: 50px;
      text-align: center;
      max-width: 320px;
      width: 90%;
    }
    #userSelector h2 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.6rem;
      color: #2c3e50;
    }
    .user-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .user-buttons button {
      font-size: 1.8rem; /* un poco más pequeño para los iconos */
      padding: 16px 28px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      box-shadow: 0 6px 12px rgba(52, 152, 219, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      flex: 1;
      max-width: 130px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .user-buttons button:hover {
      background-color: #2980b9;
      box-shadow: 0 8px 20px rgba(41, 128, 185, 0.7);
    }
    /* Feather icon in user buttons */
    .user-buttons button i {
      stroke: white;
      stroke-width: 2.5;
      width: 30px;
      height: 30px;
    }

    #claveInputContainer {
      max-width: 320px;
      width: 90%;
      margin: 0 auto 40px auto;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #claveInputContainer label {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 8px;
      color: #34495e;
      align-self: flex-start;
    }
    #claveInputContainer input {
      width: 100%;
      padding: 12px 15px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: 1.5px solid #bdc3c7;
      box-sizing: border-box;
      margin-bottom: 15px;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }
    #claveInputContainer input:focus {
      border-color: #3498db;
    }
    #claveInputContainer button {
      background-color: #27ae60;
      border: none;
      padding: 12px 0;
      width: 100%;
      font-size: 1.2rem;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(39, 174, 96, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    #claveInputContainer button:hover {
      background-color: #219150;
      box-shadow: 0 8px 20px rgba(33, 145, 80, 0.7);
    }
    #errorClave {
      color: #e74c3c;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
      font-weight: 600;
      font-size: 0.9rem;
      align-self: flex-start;
    }

    #pantallaPrincipal {
      margin: 30px 15px;
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 24px;
      padding: 30px 25px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      display: none;
      flex-direction: column;
      align-items: center;
      color: #2c3e50;
      font-weight: 600;
    }
    #pantallaPrincipal header {
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 35px;
      text-align: center;
      color: #2980b9;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    #pantallaPrincipal header i {
      stroke: #2980b9;
      stroke-width: 2.5;
      width: 36px;
      height: 36px;
    }
    .user-info {
      font-size: 1.3rem;
      margin-bottom: 35px;
      color: #34495e;
      text-align: center;
      font-weight: 700;
      font-family: 'Georgia', serif;
    }
    .menu button {
      padding: 14px 22px;
      margin: 12px 0;
      font-size: 1.3rem;
      border: none;
      border-radius: 18px;
      background-color: #2980b9;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      width: auto;
      min-width: 220px;
      box-shadow: 0 8px 18px rgba(41, 128, 185, 0.6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .menu button i {
      stroke: white;
      stroke-width: 2.5;
      width: 28px;
      height: 28px;
      flex-shrink: 0;
    }
    .menu button:hover {
      background-color: #1f5d8a;
      box-shadow: 0 10px 25px rgba(31, 93, 138, 0.85);
    }

    /* Modal confirmación cierre sesión */
    #modalCerrarSesion {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.45);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #modalCerrarSesion .modal-content {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.25);
      text-align: center;
      max-width: 320px;
      width: 90%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #modalCerrarSesion p {
      font-size: 1.25rem;
      margin-bottom: 25px;
      color: #2c3e50;
      font-weight: 700;
    }
    #modalCerrarSesion .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    #modalCerrarSesion button {
      flex: 1;
      padding: 12px 0;
      font-size: 1.1rem;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    #modalCerrarSesion #btnNo {
      background-color: #bdc3c7;
      color: #2c3e50;
      box-shadow: 0 5px 10px rgba(189, 195, 199, 0.7);
    }
    #modalCerrarSesion #btnNo:hover {
      background-color: #a4a9ae;
    }
    #modalCerrarSesion #btnSi {
      background-color: #e74c3c;
      color: white;
      box-shadow: 0 5px 10px rgba(231, 76, 60, 0.8);
    }
    #modalCerrarSesion #btnSi:hover {
      background-color: #c0392b;
    }

    /* Responsive */
    @media (max-width: 480px) {
      #pantallaPrincipal {
        border-radius: 0;
        max-width: 100%;
        margin: 0;
        padding: 25px 15px;
      }
      .user-buttons button {
        font-size: 1.6rem;
        padding: 14px 18px;
        max-width: 110px;
      }
      .menu button {
        min-width: 100%;
        justify-content: center;
        font-size: 1.2rem;
      }
      .menu button i {
        width: 24px;
        height: 24px;
      }
    }
  </style>

  <!-- Feather Icons CDN -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
  <!-- Google login button -->
  <div id="login"></div>

  <!-- Selector persona -->
  <div id="userSelector" style="display:none;">
    <h2>¿Quién eres?</h2>
    <div class="user-buttons">
      <button id="btnSilvia"><i data-feather="user"></i> Silvia</button>
      <button id="btnManuel"><i data-feather="user-check"></i> Manuel</button>
    </div>
  </div>

  <!-- Campo clave y botón Iniciar -->
  <div id="claveInputContainer" style="display:none; flex-direction: column; align-items: center;">
    <label for="inputClave">Introduce tu clave:</label>
    <input type="password" id="inputClave" placeholder="Clave personal" autocomplete="off" />
    <div id="errorClave">Clave incorrecta</div>
    <button id="btnIniciarSesion">Iniciar sesión</button>
  </div>

  <!-- Pantalla principal -->
  <div id="pantallaPrincipal" style="display:none;">
    <header><i data-feather="shopping-cart"></i> Lista Compartida</header>
    <div class="user-info" id="infoUsuario"></div>
    <div class="menu">
      <button onclick="mostrarLista()">
        <i data-feather="list"></i>
        Lista de la compra
      </button>
      <button onclick="escanearTicket()">
        <i data-feather="camera"></i>
        Escanear ticket
      </button>
      <button onclick="verGastos()">
        <i data-feather="dollar-sign"></i>
        Reparto de gastos
      </button>
      <button onclick="cerrarSesion()">
        <i data-feather="log-out"></i>
        Cerrar sesión
      </button>
    </div>
  </div>

  <!-- Modal cerrar sesión -->
  <div id="modalCerrarSesion">
    <div class="modal-content">
      <p>¿Quieres cerrar sesión?</p>
      <div class="buttons">
        <button id="btnNo">No</button>
        <button id="btnSi">Sí</button>
      </div>
    </div>
  </div>

  <script>
    // Renderizar Feather Icons
    feather.replace();

    // Aquí iría tu JS para lógica, eventos, etc.
  </script>
</body>
</html>
