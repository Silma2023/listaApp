<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista Compartida - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #login {
      margin-top: 50px;
    }
    #userSelector {
      margin-top: 50px;
      text-align: center;
    }
    #userSelector h2 {
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 1.5rem;
    }
    .user-buttons button {
      font-size: 1.5rem;
      margin: 0 10px;
      padding: 15px 30px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .user-buttons button:hover {
      background-color: #ddd;
    }

    #modalClave {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modalClave .modal-content {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 320px;
      width: 90%;
    }
    #modalClave h3 {
      margin-bottom: 20px;
      font-weight: 600;
    }
    #modalClave input {
      width: 100%;
      padding: 12px 10px;
      font-size: 1.1rem;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #modalClave button {
      padding: 12px 20px;
      font-size: 1.1rem;
      border: none;
      background-color: #2c7be5;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    #modalClave button:hover {
      background-color: #1a5bcc;
    }

    #pantallaPrincipal {
      margin: 30px 15px;
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #pantallaPrincipal header {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 25px;
      text-align: center;
      color: #2c7be5;
    }
    .user-info {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #333;
      text-align: center;
    }
    .menu button {
      width: 100%;
      padding: 14px 0;
      margin: 10px 0;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background-color: #2c7be5;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .menu button:hover {
      background-color: #1a5bcc;
    }

    /* Responsive */
    @media (max-width: 480px) {
      #pantallaPrincipal {
        border-radius: 0;
        max-width: 100%;
        margin: 0;
        padding: 20px 15px;
      }
      .user-buttons button {
        font-size: 1.3rem;
        padding: 12px 20px;
        margin: 0 5px;
      }
    }
  </style>
</head>
<body>
  <!-- Google login button -->
  <div id="login"></div>

  <!-- Selector persona -->
  <div id="userSelector" style="display:none;">
    <h2>¬øQui√©n eres?</h2>
    <div class="user-buttons">
      <button onclick="abrirModalClave('Silvia')">üë©‚Äçü¶∞ Silvia</button>
      <button onclick="abrirModalClave('Manuel')">üë® Manuel</button>
    </div>
  </div>

  <!-- Modal clave -->
  <div id="modalClave" style="display:none;">
    <div class="modal-content">
      <h3 id="modalTitulo">Introduce tu clave</h3>
      <input type="password" id="inputClave" placeholder="Clave personal" autocomplete="off" />
      <div id="errorClave" style="display:none;color:red;margin-bottom:10px;">Clave incorrecta</div>
      <button onclick="validarClave()">Iniciar sesi√≥n</button>
    </div>
  </div>

  <!-- Pantalla principal -->
  <div id="pantallaPrincipal" style="display:none;">
    <header>üõçÔ∏è Lista Compartida</header>
    <div class="user-info" id="infoUsuario"></div>
    <div class="menu">
      <button onclick="mostrarLista()">üõí Lista de la compra</button>
      <button onclick="escanearTicket()">üì∏ Escanear ticket</button>
      <button onclick="verGastos()">üí∞ Reparto de gastos</button>
      <button onclick="cerrarSesion()">üö™ Cerrar sesi√≥n</button>
    </div>
  </div>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- Tu script externo -->
  <script src="script.js"></script>
</body>
</html>
