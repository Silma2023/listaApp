<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>ListaApp</title>
  <style>
    /* Fuentes y b√°sicos */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0; padding: 0;
  background: #fafbfc; /* fondo m√°s claro */
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  color: #2f3e4e; /* texto gris oscuro */
}

#login {
  margin-top: 60px;
}

#userSelector {
  margin-top: 60px;
  text-align: center;
  max-width: 320px;
  width: 90%;
}

#userSelector h2 {
  margin-bottom: 22px;
  font-weight: 600;
  font-size: 1.75rem;
  color: #236B8E; /* verde azulado elegante */
  letter-spacing: 0.4px;
}

.user-buttons {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin-bottom: 22px;
}

.user-buttons button {
  font-size: 1.8rem;
  padding: 12px 18px;
  border-radius: 12px;
  border: 1.5px solid #236B8E;
  background-color: #fff;
  color: #236B8E;
  box-shadow: none; /* quitar sombra para minimalismo */
  cursor: pointer;
  transition: background-color 0.25s ease, color 0.25s ease, border-color 0.25s ease;
  flex: 1;
  max-width: 140px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  font-weight: 600;
  white-space: nowrap;
}

.user-buttons button:hover {
  background-color: #236B8E;
  color: #fff;
  border-color: #236B8E;
  box-shadow: 0 4px 12px rgba(35, 107, 142, 0.35);
}

#claveInputContainer {
  max-width: 320px;
  width: 90%;
  margin: 0 auto 40px auto;
  display: none;
  flex-direction: column;
  align-items: center;
}

#claveInputContainer label {
  font-weight: 500;
  font-size: 1rem;
  margin-bottom: 8px;
  color: #475569;
  align-self: flex-start;
}

#claveInputContainer input {
  width: 100%;
  padding: 12px 15px;
  font-size: 1.1rem;
  border-radius: 8px;
  border: 1.2px solid #cbd5e1;
  box-sizing: border-box;
  margin-bottom: 15px;
  outline-offset: 2px;
  transition: border-color 0.3s ease;
}

#claveInputContainer input:focus {
  border-color: #236B8E;
  box-shadow: 0 0 6px rgba(35, 107, 142, 0.3);
}

#claveInputContainer button {
  background-color: #16a34a; /* verde plano */
  border: none;
  padding: 12px 0;
  width: 100%;
  font-size: 1.2rem;
  border-radius: 12px;
  color: white;
  cursor: pointer;
  box-shadow: none;
  transition: background-color 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

#claveInputContainer button:hover {
  background-color: #15803d;
}

#errorClave {
  color: #dc2626; /* rojo plano */
  margin-top: -10px;
  margin-bottom: 10px;
  display: none;
  font-weight: 600;
  font-size: 0.9rem;
  align-self: flex-start;
}

#pantallaPrincipal {
  margin: 30px 15px;
  width: 100%;
  max-width: 400px;
  background: #fff;
  border-radius: 20px;
  padding: 30px 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  display: none;
  flex-direction: column;
  align-items: center;
  color: #334155;
  font-weight: 600;
}

/* Header con t√≠tulo e icono */
#pantallaPrincipal header {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 35px;
  text-align: center;
  color: #236B8E;
  letter-spacing: 0.8px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

#pantallaPrincipal header svg {
  width: 30px;
  height: 30px;
  fill: #236B8E;
}

/* Globo con nombre, justificado a la izquierda */
.user-info {
  font-size: 1.25rem;
  margin-bottom: 35px;
  color: #475569;
  text-align: left;
  font-weight: 600;
  font-family: 'Georgia', serif;
  position: relative;
  max-width: 260px;
  padding: 14px 20px;
  background: #e1f0f7; /* fondo celeste muy suave */
  border-radius: 25px 25px 25px 5px;
  box-shadow: 0 2px 8px rgba(35, 107, 142, 0.15);
  /* Tri√°ngulo tipo globo a la izquierda */
}

.user-info::before {
  content: "";
  position: absolute;
  left: -12px;
  top: 50%;
  transform: translateY(-50%);
  width: 0; 
  height: 0; 
  border-top: 12px solid transparent;
  border-bottom: 12px solid transparent; 
  border-right: 12px solid #e1f0f7;
}

/* Men√∫ principal */
.menu {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 14px;
  width: 100%;
  max-width: 320px;
}

.menu button {
  padding: 14px 24px;
  font-size: 1.25rem;
  border: none;
  border-radius: 16px;
  background-color: #236B8E;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  align-items: center;
  gap: 10px;
  width: 100%;
  max-width: 320px;
  box-shadow: 0 6px 15px rgba(35, 107, 142, 0.4);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  justify-content: center;
  white-space: nowrap;
}

.menu button svg {
  width: 24px;
  height: 24px;
  fill: currentColor; /* para que herede el color del texto */
}

.menu button:hover {
  background-color: #1a4f65;
  box-shadow: 0 8px 20px rgba(26, 79, 101, 0.6);
}

/* Bot√≥n Cerrar sesi√≥n - negro elegante */
.menu button.cerrar-sesion {
  background-color: #111111;
  margin-top: 25px;
  box-shadow: 0 6px 15px rgba(17, 17, 17, 0.4);
}

.menu button.cerrar-sesion:hover {
  background-color: #333333;
  box-shadow: 0 8px 20px rgba(51, 51, 51, 0.6);
}

/* Modal confirmaci√≥n cierre sesi√≥n */
#modalCerrarSesion {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: rgba(0,0,0,0.3);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2000;
}

#modalCerrarSesion .modal-content {
  background: white;
  padding: 28px 36px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  text-align: center;
  max-width: 320px;
  width: 90%;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

#modalCerrarSesion p {
  font-size: 1.2rem;
  margin-bottom: 24px;
  color: #334155;
  font-weight: 600;
}

#modalCerrarSesion .buttons {
  display: flex;
  justify-content: center;
  gap: 16px;
}

#modalCerrarSesion button {
  flex: 1;
  padding: 12px 0;
  font-size: 1.1rem;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: background-color 0.3s ease;
}

#modalCerrarSesion #btnNo {
  background-color: #cbd5e1;
  color: #334155;
  box-shadow: none;
}

#modalCerrarSesion #btnNo:hover {
  background-color: #94a3b8;
}

#modalCerrarSesion #btnSi {
  background-color: #ef4444;
  color: white;
  box-shadow: none;
}

#modalCerrarSesion #btnSi:hover {
  background-color: #b91c1c;
}

/* Responsive */
@media (max-width: 480px) {
  #pantallaPrincipal {
    border-radius: 0;
    max-width: 100%;
    margin: 0;
    padding: 25px 15px;
  }
  .user-buttons button {
    font-size: 1.8rem;
    padding: 14px 18px;
    max-width: 110px;
  }
  .menu button {
    min-width: 100%;
    justify-content: center;
    font-size: 1.2rem;
  }
  .menu button svg {
    width: 24px;
    height: 24px;
  }
}
  </style>

</head>
<body>
